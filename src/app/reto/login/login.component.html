<h2>Login</h2>
<section>
  <article>
    <section class="col-3">
      <section class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username"[(ngModel)]="userName">
      </section>
      <section class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="password">
      </section>
      <input class="btn btn-primary" (click)="login()" value="Iniciar sesion" [disabled]="habilitar()">
      </section>
  </article>
</section>
